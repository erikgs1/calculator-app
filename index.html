<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="modal">
        <div class="modal-header">
            <h3>Essa √© minha calculadora!</h3>

    </div>
    <div class="modal-button">
        <button id="button-modal">Come√ßar</button>

    <div class="calculatorBody">

            <li><button class="buttons" >6</button></li>
            <li><button class="bg-blue operator">-</button></li>
        </ul>
        <ul class="keyboard">
            <li><button class="buttons" >1</button></li>
            <li><button class="buttons" >2</button></li>
            <li><button class="buttons">3</button></li>
            <li><button class="bg-blue operator">+</button></li>
        </ul>
        <ul class="keyboard">
            <li><button class="long buttons">0</button></li>
            <li><button class="buttons">.</button></li>

    </div>
    <script src="script.js"></script>

</html>
