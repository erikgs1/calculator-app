<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <ul>
            <li id="result"><!-- Resultado da conta --></li>
        </ul>
        <ul class="keyboard">
            <li class="long">Clear</li>
            <li>%</li>
            <li>&#247;</li>
        </ul>
        <ul class="keyboard">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>x</li>
        </ul>
        <ul class="keyboard">
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>-</li>
        </ul>
        <ul class="keyboard">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>+</li>
        </ul>
        <ul class="keyboard">
            <li class="long">0</li>
            <li>.</li>
            <li>=</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
