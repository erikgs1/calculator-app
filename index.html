<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <ul>
            <li id="result"><!-- Resultado da conta --></li>
        </ul>
        <ul class="keyboard">
            <li><button class="long bg-blue">Clear</button></li>
            <li><button class="bg-blue">%</button></li>
            <li><button class="bg-blue">&#247;</li>
        </ul>
        <ul class="keyboard">
            <li><button> 7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
            <li><button  class="bg-blue">x</button></li>
        </ul>
        <ul class="keyboard">
            <li><button>4</button></li>
            <li><button>5</button></li>
            <li><button>6</button></li>
            <li><button class="bg-blue">-</button></li>
        </ul>
        <ul class="keyboard">
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li class="bg-blue"><button class="bg-blue">+</button></li>
        </ul>
        <ul class="keyboard">
            <li><button class="long">0</button>
            </li>
            <li><button>.</button>
            </li>
            <li><button class="bg-blue">=</button></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
